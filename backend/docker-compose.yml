# Docker Compose for Live Video Streaming Platform
# Using Supabase for database - Optimized for Coolify deployment

version: '3.8'

services:
  # Main streaming server (Nginx RTMP + FFmpeg + Node.js API)
  streaming:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livevideo-streaming
    restart: unless-stopped
    ports:
      - "1935:1935"   # RTMP ingest
      - "8080:8080"   # HTTP/HLS/DASH streaming + API proxy
      - "3000:3000"   # API direct access (optional)
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - RTMP_HOST=${RTMP_HOST:-streaming}
      - HLS_HOST=${HLS_HOST:-streaming:8080}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-internal-key-change-me}
    volumes:
      - hls_data:/tmp/hls
      - dash_data:/tmp/dash
      - recordings:/tmp/recordings
      - thumbnails:/tmp/thumbnails
    depends_on:
      redis:
        condition: service_started
    networks:
      - livevideo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and real-time features (optional)
  redis:
    image: redis:7-alpine
    container_name: livevideo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - livevideo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
  hls_data:
    driver: local
  dash_data:
    driver: local
  recordings:
    driver: local
  thumbnails:
    driver: local

networks:
  livevideo-network:
    driver: bridge
