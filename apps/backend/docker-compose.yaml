version: '3.8'
services:
  api:
    build: .
    ports:
      - "3000" # Expose internally for Coolify Proxy
      - "1935:1935" # RTMP must be public
      - "8000:8000" # HLS must be public
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # Optional: Add these to your Coolify Env Vars for full stream control
      - RTMP_PORT=1935
      - RTMP_HTTP_PORT=8000
      - RTMP_SECRET=${RTMP_SECRET}
    restart: unless-stopped