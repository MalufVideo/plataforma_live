version: '3.8'
services:
  api:
    build: .
    ports:
      - "3000" # Express API - accessed via Coolify/Traefik
      - "1936:1936" # RTMP ingest
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      # API domain - handles all HTTP traffic including /flv proxy
      - "traefik.http.routers.api-main.rule=Host(`${API_DOMAIN:-api.livevideo.com.br}`)"
      - "traefik.http.routers.api-main.entrypoints=websecure"
      - "traefik.http.routers.api-main.tls=true"
      - "traefik.http.routers.api-main.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-main.service=api-main"
      - "traefik.http.services.api-main.loadbalancer.server.port=3000"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      # Optional: Add these to your Coolify Env Vars for full stream control
      - RTMP_PORT=1936
      - RTMP_HTTP_PORT=8001
      - RTMP_SECRET=${RTMP_SECRET}
    restart: unless-stopped